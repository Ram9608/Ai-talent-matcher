<!DOCTYPE html>
<html>
<head>
    <title>AI Talent Matcher Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4"> AI Talent Matcher Pro</h2>
        <div class="card p-4 shadow">
            <form action="/match" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <label class="form-label">Job Description</label>
                    <textarea name="jd" class="form-control" rows="4" required placeholder="Paste JD here..."></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label">Upload Resume (PDF)</label>
                    <input type="file" name="file" class="form-control" accept=".pdf" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Analyze with Gemini AI</button>
            </form>
        </div>

        {% if result %}
        <div class="mt-5 card p-4 border-success shadow">
            <h4>Analysis Result:</h4>
            <pre class="bg-dark text-white p-3 rounded" style="white-space: pre-wrap;">{{ result }}</pre>
            <a href="/" class="btn btn-outline-secondary mt-3">Reset</a>
        </div>
        {% endif %}
    </div>
</body>
</html>
